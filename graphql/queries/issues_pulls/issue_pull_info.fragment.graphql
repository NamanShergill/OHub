fragment issueInfo on Issue{
    activeLockReason
    assignees{
        totalCount
    }
    author{
        ...actor
    }
    authorAssociation
    bodyHTML
    body
    closed
    closedAt
    createdAt
    comments{
        totalCount
    }
    isPinned
    labels(first: 100){
        nodes{
            ...label

        }
    }
    locked
    number
    reactionGroups{
        ...reactionGroups
    }
    repository{
        ...repoInfo
    }
    state
    titleHTML
    timelineItems{
        totalCount
    }
    url
    viewerCanReact
    viewerCanUpdate
}

