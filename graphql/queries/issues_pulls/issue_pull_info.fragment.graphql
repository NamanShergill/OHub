fragment issueInfo on Issue{
    id
    activeLockReason
    assignees(first: 5){
        ...assigneeInfo
    }
    author{
        ...actor
    }
    participants(first: 5){
        totalCount
        nodes {
            avatarUrl
        }
    }
    authorAssociation
    bodyHTML
    body
    closed
    closedAt
    createdAt
    comments{
        totalCount
    }
    userContentEdits{
        totalCount
    }
    includesCreatedEdit
    isPinned
    labels(first: 100){
        nodes{
            ...label
        }
    }
    locked
    number
    reactionGroups{
        ...reactionGroups
    }
    repository{
        ...repoInfo
    }
    state
    titleHTML
    timelineItems{
        totalCount
    }

    url
    viewerCanReact
    viewerCanUpdate
}

fragment pullInfo on PullRequest{
    activeLockReason
    assignees(first: 5){
        ...assigneeInfo
    }
    author{
        ...actor
    }
    authorAssociation
    bodyHTML
    body
    closed
    closedAt
    createdAt
    comments{
        totalCount
    }
    labels(first: 100){
        nodes{
            ...label

        }
    }
    locked
    number
    reactionGroups{
        ...reactionGroups
    }
    repository{
        ...repoInfo
    }
    state
    timelineItems{
        totalCount
    }

    titleHTML
    url
    userContentEdits{
        totalCount
    }
    includesCreatedEdit
    viewerCanReact
    additions
    deletions
    baseRef{
        name
        repository{
            url
        }
    }
    headRef{
        name
        repository{
            url
        }
    }
    changedFiles
    closingIssuesReferences{
        totalCount
    }
    commits{
        totalCount
    }
    isCrossRepository
    merged
    reviewDecision
    viewerCanUpdate
}

fragment repoInfo on Repository{
    name
    owner{
        login
        avatarUrl
    }
}


fragment assigneeInfo on UserConnection{
    totalCount
    edges{
        cursor
        node{
          ...actor
        }
    }
}