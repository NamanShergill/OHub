fragment issueInfo on Issue{
    id
    activeLockReason
    assignees(first: 5){
        ...assigneeInfo
    }
    author{
        ...actor
    }
    participants(first: 5){
        totalCount
        nodes {
            ...actor
        }
    }
    authorAssociation
    bodyHTML
    body
    closed
    closedAt
    milestone {
        number
        description
        dueOn
    }
    createdAt
    comments{
        totalCount
    }
    includesCreatedEdit
    isPinned
    labels(first: 100){
        nodes{
            ...label
        }
    }
    locked
    trackedIssuesCount

    trackedInIssues(first: 10){
        totalCount
        edges {
            node {
                title
            }
        }
    }    trackedIssues(first: 10){
        totalCount
        edges {
            node {
                title
            }
        }
    }
    linkedBranches(first: 10){
        totalCount
        edges {
            cursor
            node {
                id
                __typename
                ref {
                    id
                    prefix
                    name
                    associatedPullRequests(first: 1){
                        totalCount
                        edges {
                            cursor
                            node {
                                number
                                titleHTML
                            }
                        }
                    }
                }
            }
        }
    }
    number
    projectCards{
        totalCount
    }
    projectsV2{
        totalCount
    }
    reactionGroups{
        ...reactionGroups
    }
    repository{
        ...repoInfo
    }
    state
    titleHTML
    timelineItems{
        totalCount
    }

    url
    userContentEdits{
        totalCount
    }
    viewerCanReact
    viewerCanUpdate
    viewerCanSubscribe
    viewerSubscription
}

fragment pullInfo on PullRequest{
    activeLockReason
    assignees(first: 5){
        ...assigneeInfo
    }
    author{
        ...actor
    }
    authorAssociation
    bodyHTML
    body
    closed
    closedAt
    createdAt
    comments{
        totalCount
    }
    labels(first: 100){
        nodes{
            ...label

        }
    }
    locked
    number
    projectCards{
        totalCount
    }
    projectsV2{
        totalCount
    }
    reactionGroups{
        ...reactionGroups
    }
    repository{
        ...repoInfo
    }
    state
    timelineItems{
        totalCount
    }

    titleHTML
    url
    userContentEdits{
        totalCount
    }
    includesCreatedEdit
    viewerCanReact
    additions
    deletions
    baseRef{
        name
        repository{
            url
        }
    }
    headRef{
        name
        repository{
            url
        }
    }
    changedFiles
    closingIssuesReferences{
        totalCount
    }
    commits{
        totalCount
    }
    isCrossRepository
    merged
    reviewDecision
    viewerCanUpdate
}

fragment repoInfo on Repository{
    name
    owner{
        login
        avatarUrl
    }
}


fragment assigneeInfo on UserConnection{
    totalCount
    edges{
        cursor
        node{
          ...actor
        }
    }
}
