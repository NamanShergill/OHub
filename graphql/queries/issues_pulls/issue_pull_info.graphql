query issuePullInfo($user: String!, $repo: String!, $number: Int!){
    repository(name: $repo, owner: $user){
        issueOrPullRequest(number: $number){
            __typename
            ... on Issue{
                ...issueInfo
            }
            ... on PullRequest{
                ...pullInfo
            }
        }
    }
}

query getReactors($id:ID!){
    node(id: $id){
        __typename
        ... on Issue{
           reactionGroups{
               ...reactorsGroup
           }
        }
        ... on PullRequest{
            reactionGroups{
                ...reactorsGroup
            }
        }
    }
}

fragment issueInfo on Issue{
    activeLockReason
    assignees{
        totalCount
    }
    author{
        ...actor
    }
    authorAssociation
    bodyHTML
    body
    closed
    closedAt
    createdAt
    comments{
        totalCount
    }
    isPinned
    labels(first: 100){
        nodes{
            ...label

        }
    }
    locked
    number
    reactionGroups{
        ...reactionGroups
    }
    repository{
        ...repoInfo
    }
    state
    titleHTML
    timelineItems{
        totalCount
    }
    url
    viewerCanReact
    viewerCanUpdate
}

fragment pullInfo on PullRequest{
    activeLockReason
    assignees{
        totalCount
    }
    author{
        ...actor
    }
    authorAssociation
    bodyHTML
    body
    closed
    closedAt
    createdAt
    comments{
        totalCount
    }
    labels(first: 100){
        nodes{
            ...label

        }
    }
    locked
    number
    reactionGroups{
        ...reactionGroups
    }
    repository{
        ...repoInfo
    }
    state
    timelineItems{
        totalCount
    }
    titleHTML
    url
    viewerCanReact
    additions
    deletions
    baseRef{
        name
        repository{
            url
        }
    }
    headRef{
        name
        repository{
            url
        }
    }
    changedFiles
    closingIssuesReferences{
        totalCount
    }
    commits{
        totalCount
    }
    isCrossRepository
    merged
    reviewDecision
    viewerCanUpdate
}

fragment repoInfo on Repository{
    name
    owner{
        login
        avatarUrl
    }
}

mutation addReaction($id:ID!, $content:ReactionContent!){
    addReaction(input: {subjectId: $id, content: $content}){
        reaction{
            createdAt
        }
    }
}

mutation removeReaction($id:ID!, $content:ReactionContent!){
    removeReaction(input: {subjectId: $id, content: $content}){
        reaction{
            createdAt
        }
    }
}