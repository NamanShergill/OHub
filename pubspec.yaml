  flutter_secure_storage: ^5.0.2
  flutter_slidable: ^1.2.0
  flutter_speed_dial: ^5.0.0+1
  flutter_svg: ^1.0.1
  flutter_vector_icons: ^1.0.0
  google_nav_bar: ^5.0.5
  gql: ^0.13.0
  gql_dio_link: ^0.1.0
  gql_exec: 0.3.0
  gql_link: ^0.4.0
  image_stack: ^2.1.0
  infinite_scroll_pagination: ^3.1.0
  intl: ^0.17.0
  json_annotation: ^4.4.0
  line_icons: ^2.0.1
  logger: ^1.1.0
