name: dio_hub
description: A Github mobile client

publish_to: 'none'

version: 0.4.0-internal.1+5

# flutter packages pub run build_runner watch --delete-conflicting-outputs

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  animations: ^2.0.7
  another_flushbar: ^1.12.29
  auto_route: ^5.0.1
  cached_network_image: ^3.2.2
  connectivity_plus: ^3.0.2
  dio: ^4.0.6
  dio_cache_interceptor: ^3.3.1
  dio_cache_interceptor_db_store: ^5.0.0
  equatable: ^2.0.5
  expand_widget: ^3.1.0

  # Modified to remove the current typing word indicator.
  extended_text_field:
    path:
      dependencies/extended_text_field

  flutter:
    sdk: flutter

  flutter_appauth: ^4.2.1
  flutter_bloc: ^8.1.1
  flutter_colorpicker: ^1.0.3
  flutter_countdown_timer: ^4.1.0
  flutter_datetime_picker: ^1.5.1
  flutter_displaymode: ^0.4.0

  flutter_dynamic_tabs:
    path: dependencies/flutter_dynamic_tabs

  # Null safe version until the package is updated.
  flutter_emoji:
    git: https://github.com/cek-cek/flutter-emoji

  # Modified to add background color option.
  flutter_highlight:
    path:
      dependencies/highlight.dart/flutter_highlight

  # 2.1.2
  flutter_html: ^2.1.2
  flutter_inappwebview: ^5.4.3+7
  flutter_keyboard_visibility: ^5.3.0
  flutter_portal: ^1.1.1
  flutter_reaction_button: ^2.0.1+2
  flutter_scroll_to_top: ^2.3.0
  flutter_secure_storage: ^6.0.0
  flutter_slidable: ^2.0.0
  flutter_svg: ^1.1.6
  flutter_vector_icons: ^2.0.0
  google_nav_bar: ^5.0.6
  gql: ^0.14.0
  gql_dio_link: ^0.2.3
  gql_exec: ^0.4.1

  highlight:
    path: dependencies/highlight.dart/highlight

  image_stack: ^2.1.1
  infinite_scroll_pagination: ^3.2.0
  intl: ^0.17.0
  json_annotation: ^4.7.0
  line_icons: ^2.0.1
  logger: ^1.1.0
  markdown: ^6.0.1

  # Modified for additional markdown options.
  markdown_editable_textinput:
    path: dependencies/markdown-editable-textinput

  mime: ^1.0.2
  package_info_plus: ^3.0.1
  path_provider: ^2.0.11
  pretty_dio_logger: ^1.2.0-beta-1
  provider: ^6.0.4
  share_plus: ^6.1.0
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  sliver_tools: ^0.2.8
  sqlite3_flutter_libs: ^0.5.10
  uni_links:
    git:
      url: https://github.com/objectivecosta/uni_links_simplified
  url_launcher: ^6.1.6
  uuid: ^3.0.6

dev_dependencies:
  artemis: '>=7.11.0-beta.1 <8.0.0'
  auto_route_generator: ^5.0.2
  build_runner: ^2.3.2
#  change_app_package_name: ^1.0.0
  dependency_validator: ^3.2.2
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.2.12
  flutter_test:
    sdk: flutter
  json_serializable: ^6.5.3

dependency_overrides:
  collection: 1.17.0
  flutter_svg: ^1.1.4

flutter_native_splash:
  color: '#17181c'
  image: assets/logo.png

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
