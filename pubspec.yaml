  shimmer: ^2.0.0
  sliver_tools: ^0.2.5
  sqlite3_flutter_libs: ^0.5.3
  uni_links:
    git:
      url: https://github.com/objectivecosta/uni_links_simplified
  url_launcher: ^6.0.18
  uuid: ^3.0.5

dev_dependencies:
  artemis: '>=7.0.0 <8.0.0'
  auto_route_generator: ^3.2.1
  build_runner: ^2.1.7
